{% extends 'base.html' %}

{% block content %}
	<div class = "post-entry">
		<h2> {{post.title}} </h2>
		<p> {{post.body}} </p>
		<p> By: {{post.author}} </p>
	</div>

	<div class = "post-edit">
		<a href ="{% url 'post_edit' post.pk %} "> + Edit Blog Post </a>
	</div>
	<div class = "post-delete">
		<a href = "{% url 'post_delete' post.pk %}"> + Delete Blog Post </a>
	</div>
{% endblock content %}
